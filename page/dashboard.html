<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Generate Voting Codes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-gray-50 text-gray-800 flex flex-col">

    <nav class="bg-blue-900 text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-2xl font-bold">Admin Dashboard</h1>
            <button id="logoutButton" class="bg-red-500 px-4 py-2 rounded-lg hover:bg-red-600 transition">Logout</button>
        </div>
    </nav>

    <main class="flex-1 py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center text-blue-900 mb-8">Generate Voting Codes</h2>
            <div class="bg-white shadow-md rounded-lg p-6 max-w-lg mx-auto">
                <form id="generateCodeForm" class="space-y-6">
                    <div>
                        <label for="numCodes" class="block text-sm font-medium text-gray-700">
                            Number of Codes to Generate
                        </label>
                        <input type="number" id="numCodes" class="mt-1 block w-full border rounded-lg p-2"
                            placeholder="Enter the number of codes" required min="1" />
                    </div>

                    <button type="submit"
                        class="bg-blue-900 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition w-full">
                        Generate Codes
                    </button>
                </form>
            </div>

            <div id="generatedCodesSection" class="mt-10 hidden">
                <h3 class="text-2xl font-bold text-blue-900 mb-4">Generated Codes</h3>
                <div id="generatedCodes" class="bg-gray-100 p-4 rounded-lg border border-gray-300 space-y-2"></div>
                <button id="downloadCodes"
                    class="mt-4 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">
                    Download Codes as File
                </button>
            </div>

            <div class="bg-white shadow-md rounded-lg p-6 max-w-4xl mx-auto mt-16">
                <h2 class="text-3xl font-bold text-center text-blue-900 mb-8">Voting Results Overview</h2>
                <canvas id="voteChart" class="w-full"></canvas>
            </div>

            <div class="mt-8 text-center">
                <button id="downloadVoteData" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition">
                    Download Vote Data (CSV)
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-900 text-white p-8 mt-auto">
        <div class="flex flex-col md:flex-row justify-between items-start mb-8">
            <div class="text-white text-2xl font-bold mb-6 md:mb-0">Fanbase Favorite<span
                    class="text-white text-lg text-base font-thin">Voting Website</span></div>
        </div>
        <div class="border-t border-white pt-8 flex flex-col md:flex-row justify-between items-center">
            <p class="text-white mb-4 md:mb-0">&copy; 2024 Fanbase Favorite. All rights reserved.</p>
            <div class="flex space-x-4">
                <p class="text-white mb-4 md:mb-0">Version : 0.7.5</p>
                <a href="https://github.com/Typicalsleepingboy" class="text-white hover:text-white">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.instagram.com/_naufaldzaky1/" class="text-white hover:text-white">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://x.com/Typicalsleeping" class="text-white hover:text-white">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="/utils/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

</body>

</html>
